<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      input {
        border-radius: 0.50em;
      }
    </style>
  </head>
  <body>
    <div class="container text-center"><h1>Generate a Password</h1></div>
    <div class="container" style="border: 0.15em #0d6efd solid; border-radius: 1em; padding: 1em; width: 20%">
      <form action="{% url 'generate' %}">
        <div><label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase" checked> Lower Case Letters</label></div>
        <div><label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase" checked> Upper Case Letters</label></div>
        <div><label for="numbers"><input type="checkbox" id="numbers" name="numbers" checked> Numbers</label></div>
        <div><label for="symbols"><input type="checkbox" id="symbols" name="symbols" checked> Symbols</label></div>
        <div><label for="additional_letters">Additional Letters: </label><br><input type="text" name="additional_letters" value=""></div>
        <br>
        <div><label for="length">Password Length: </label><br><input type="number" name="length" value="12"></div>
        <br>
        <div><input type="submit" name="submit" value="Generate" class="btn btn-primary"></div>
      </form>
    </div>
  </body>
</html>
